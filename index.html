<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Other Side</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="bg"><img src="./assets/images/landing.png" alt="earth"></div>
    <header>
      <nav>
        <!-- nav bar with title, maybe search bar once we get onto the second page -- add a link to github repo -->
        <h1>The Other Side</h1>
        <div class="search-container hide">
          <i class="fas fa-map-marker-alt map-marker"></i>
          <form>
          <input type="text" placeholder="Search" id="search-bar" />
          <button type="submit" class="btn" id="search-btn">Search</button>
          <!-- <button type="submit" class="btn" id="randomize">Randomize</button> -->
        </form>
        </div>
      </nav>
    </header>

    <div class="wrapper">
    <div id="landing-pg">
      <h2>Where Am I?</h2>
      <form>
        <div class="landing-search-cont">
          <input type="text" placeholder="Search" id="landing-search-bar" />
          <i class="fas fa-map-marker-alt landing-map-marker"></i>
        </div>
        <div class="btn-cont">
          <button type="submit" class="btn" id="landing-search-btn">Search</button>
          <!-- <button type="submit" class="btn" id="landing-randomize">Randomize</button> -->
        </div>
      </form>
    </div>

    <main class="results-pg hide">
      <div id="map"></div>
      <div id="location-append">
      </div>
      <h3>What's on the other side?</h3>
      <button type="button" class="btn" id="antipdal-btn">Find out</button>
      
    </main>
  </div>

    <footer></footer>
    <script src="./assets/js/script.js"></script>

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRp2lbrs-v_gZuyA8HJfvw6Ih4XKXCyI4&callback=initMap">
</script>
  </body>
</html>
</html>
