<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Other Side</title>
    <link rel="shortcut icon" href="./assets/images/fav-earth.svg" type="image/x-icon">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- nav bar with title, maybe search bar once we get onto the second page -- add a link to github repo -->
        <a href="index.html">
          <h1>The Other Side</h1>
        </a>
        <!-- search-container needed, hide needed -->
        <div class="search-container hide"> 
          <!-- map-marker class needed -->
          <i class="fas fa-map-marker-alt map-marker fa-xs"></i>
          <!-- form needed -->
          <form>
            <!-- input needed #search-bar is the target from js file -->
            <input type="text" placeholder="Search" id="search-bar" />
            <!-- button needed - #search-bar is the target in the js file -->
          <button type="submit" class="btn" id="search-btn"><i class="fa fa-search fa-xs"></i></button>
          <!-- <button type="submit" class="btn" id="randomize">Randomize</button> -->
          </form>
        </div>
      </nav>
    </header>

    <div class="wrapper">
      <!-- landing page needed for toggling visibility of pages -->
    <div id="landing-pg">
      <h2>Where Am I?</h2>
        <div class="landing-search-cont">
          <!-- landing-map-marker class needed -->
          <i class="fas fa-map-marker-alt landing-map-marker fa-xs"></i>
          <form>
            <!-- #landing-search-bar is needed -->
          <input type="text" placeholder="Search" id="landing-search-bar" />
        
          <!-- #landing-search-btn needed -->
          <button type="submit" class="btn" id="landing-search-btn"><i class="fa fa-search fa-xs"></i></button>
        </form>
          <!-- <button type="submit" class="btn" id="landing-randomize">Randomize</button> -->
        </div>
    </div>

    <!-- results class needed -->
    <main class="results-pg hide">
      <!-- VERY IMPORTANT WE  -->
      <div id="map"></div>
      <!-- #location-append needed -->
      <div id="location-append">
      </div>
      <h3>What's on the other side?</h3>
      <!-- #antipodal-btn needed -->
      <button type="button" class="btn" id="antipdal-btn">Find out</button>
      
    </main>

    <footer></footer>
    <script src="./assets/js/script.js"></script>

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRp2lbrs-v_gZuyA8HJfvw6Ih4XKXCyI4&callback=initMap">
  </script>
  </body>
</html>
